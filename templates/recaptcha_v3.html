<!DOCTYPE html>
<html lang="en">
<head>
     <title>Harvester: {{ domain }}</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'
        integrity='sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z' crossorigin='anonymous'>
    <link rel='stylesheet' href='/style.css'>
    <script type='text/javascript' src='https://www.google.com/recaptcha/api.js?render={{ site_key }}'></script>

</head>
<body>
    <form method='POST' class='mb-4'>
        <input type='text' id='g-recaptcha-response' name='g-recaptcha-response' style='width: 100%;' class='mb-4'>
<!--        <a class='btn btn-primary' href='{{ server }}/{{ domain }}/tokens' target='_blank'>Usable Tokens</a>-->
        <button disabled id='submit' type='submit' class='btn btn-primary'>Submit</button>
    </form>
    <a href="https://youtube.com/">Login yt</a>
    <p>{{ message }}</p>
    <script>
        grecaptcha.ready(function() {
            grecaptcha.execute({{ site_key }}, {action:'validate_captcha'}).then(function(token) {
                document.getElementById('g-recaptcha-response').value = token;
            });
        });
    </script>
    <script src='https://code.jquery.com/jquery-3.5.1.slim.min.js'
        integrity='sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj'
        crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'
        integrity='sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN'
        crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'
        integrity='sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV'
        crossorigin='anonymous'></script>
</body>
</html>
